<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Budget & Meals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Plan Your Week</h1>
    </header>

    <section>
        <form action="meal-plan.html" method="POST">
            <label for="budget">Weekly Budget (in $):</label>
            <input type="number" id="budget" name="budget" required>

            <label for="meals">Number of Meals:</label>
            <input type="number" id="meals" name="meals" required>

            <label for="diet">Dietary Preferences:</label>
            <select id="diet" name="diet">
                <option value="none">None</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
            </select>

            <label for="people">Number of People:</label>
            <input type="number" id="people" name="people" required>

            <label for="exclude">Exclude Ingredients:</label>
            <input type="text" id="exclude" name="exclude">

            <input type="submit" value="Generate Meal Plan">
        </form>
    </section>
</body>
</html>
