<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',filename='styles.css')}}"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script src="{{ url_for('static', filename='contact_script.js') }}" defer></script>
  </head>
  <body>
    <!-- Top Bar -->
    <div class="top-bar">
      <!-- Logo -->
      <a
        href="/"
      >
        <img
          src="{{ url_for('static', filename='assets/wealthwise-named-logo.png') }}"
          alt="WealthWise Logo"
          class="logo"
        />
      </a>

      <!-- Login Button -->
      <button class="login-btn" onclick="showLoginModal()">
        <img
          src="{{ url_for('static', filename='assets/login.png') }}"
          alt="Login Icon"
          style="width: 16px; height: 16px; margin-right: 5px"
        />
        Login
      </button>
    </div>

     <!-- Login Modal -->
     <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Login</h2>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" required />
          <label for="password">Password:</label>
          <input type="password" id="password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>

    <section id="contact-section" class="section">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <label for="contact_name">Name:</label>
        <input type="text" id="contact_name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="subject">Subject:</label>
        <input type="text" id="subject" required />

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
    <footer class="footer">
      <div id="misc-section">
        <a href="/">Back to Home</a>
      </div>
      <p>&copy; 2024 WealthWise. All rights reserved.</p>
      <p>An AI Finance App Prototype created by BC3415 S4 Team 7.</p>
    </footer>
  </body>
</html>
